<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/running.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo_wrapper">
                <h1 class="promo__header">
                    Подбор пульсометра
                </h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo_icon">
                        <img src="icons/timer.png" alt="timer">
                        Время подбора:10 минут
                    </div>
                    <div class="promo_icon">
                        <img src="icons/app.png" alt="app">
                        Бесплатная доставка
                    </div>
                    <div class="promo_icon">
                        <img src="icons/messages.png" alt="messages">
                        Ответим на все вопросы
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
